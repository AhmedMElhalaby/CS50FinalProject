<div id="fh5co-blog">
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                <h2>Post on Medium</h2>
            </div>
        </div>
        <div class="row">
            {% for Article in Articles %}
                <div class="col-md-4">
                    <div class="fh5co-blog animate-box">
                        <a href="{{ Article.url }}" class="blog-bg" style="background-image: url('uploads/{{ Article.image }}');"></a>
                        <div class="blog-text">
                            <span class="posted_on">{{ Article.created_at }}</span>
                            <h3><a href="{{ Article.url }}">{{ Article.title }}</a></h3>
                            <p>{{ Article.description }}</p>
                            <ul class="stuff">
                                <li><i class="icon-heart2"></i>{{ Article.likes }}</li>
                                <li><i class="icon-eye2"></i>{{ Article.views }}</li>
                                <li><a href="{{ Article.url }}">Read More<i class="icon-arrow-right22"></i></a></li>
                            </ul>
                        </div> 
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
