{% load static %}
<header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner" style="background-image:url('{% static 'images/cover_bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <div class="display-t js-fullheight">
                    <div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
                        <div class="profile-thumb" style="background: url('uploads/{{ About.avatar }}');opacity:0.9"></div>
                        <h1><span>{{ About.name }}</span></h1>
                        <h3><span>{{ About.title }}</span></h3>
                        <p>
                            <ul class="fh5co-social-icons">
                                <li><a target="_blank" href="{{ About.twitter }}"><i class="icon-twitter2"></i></a></li>
                                <li><a target="_blank" href="{{ About.linkedin }}"><i class="icon-linkedin2"></i></a></li>
                                <li><a target="_blank" href="{{ About.github }}"><i class="icon-github2"></i></a></li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
